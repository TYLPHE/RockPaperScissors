<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<html>
    <h1>Rock Paper Scissors!</h1>
    <p>Hotkeys: Rock = `a`, Paper = `s`, Scissors = `d` next = `f`</p>

    <h2 class = "result-data hidden">Result:
        <div class = "result"></div>
    </h2>
    <h2 class = "weapon-data">Choose your weapon:
        <div class = "selection-board">
            <div id = "rock" class = "selection"></div>
            <div id = "paper" class = "selection"></div>
            <div id = "scissors" class = "selection"></div>
        </div>
    </h2>

    <h2 class = "score-data">Score:
        <div class = "score">
            <div data-key = "65" class="wins" id = "scorebox">Wins: 0</div>
            <div data-key = "83" class="ties" id = "scorebox">Ties: 0</div>
            <div data-key = "68" class="losses" id = "scorebox">Losses: 0</div>
        </div>
    </h2>

    <h2 class = "computer-data hidden">Computer:
        <div class = "computer-selection"></div>
    </h2>
</html>
